<div class="card w-110 bg-base-100 card-xs shadow-sm">
  <div class="card-body">
    <h2 class="card-title">{{ note.title }} </h2>
    <p>{{ note.content | truncate }}</p>
    <div class="justify-end card-actions">
      <a class="btn btn-xs" [routerLink]="['/notes', this.note.id]">Update</a>
      <button class="btn btn-xs" (click)="this.delete()">Delete</button>
    </div>
  </div>
</div>
