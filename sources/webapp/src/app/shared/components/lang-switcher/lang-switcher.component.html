<select class="select" (change)="this.switchLang($event)">
  <option disabled selected>{{ 'shared.language.choose' | translate }}</option>
  <option [selected]="this.selectedLang == 'en'" value="en">{{ 'shared.language.en' | translate }}</option>
  <option [selected]="this.selectedLang == 'fr'" value="fr">{{ 'shared.language.fr' | translate }}</option>
</select>
